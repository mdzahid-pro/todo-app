<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Management App</title>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
<div class="todo-app">
    <input type="checkbox" id="dark-mode-toggle">
    <label for="dark-mode-toggle" class="dark-mode-label">ðŸŒ™</label>
    <div class="header">
        <h1>Todo Management App</h1>
    </div>
    <form class="input-section" id="todoForm">
        <input name="title" type="text" placeholder="Add a new todo...">
        <select name="priority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <select name="category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="urgent">Urgent</option>
        </select>
        <input name="dueDate" type="date">
        <textarea name="note" placeholder="Add notes..."></textarea>
        <button type="submit">Add Todo</button>
    </form>
    <div class="progress-bar">
        <div></div> <!-- Static progress; update with JS later -->
    </div>
    <div class="filters">
        <label for="hide-completed">Hide Completed
            <input type="checkbox" id="hide-completed">
        </label>
        <label for="sort-priority">Sort by Priority
            <input type="checkbox" id="sort-priority">
        </label>
    </div>
    <div class="categories">
        <h2>Categories</h2>
        <label for="cat-all">All
            <input type="radio" name="category-filter" id="cat-all" checked>
        </label>
        <label for="cat-work">Work
            <input type="radio" name="category-filter" id="cat-work">
        </label>
        <label for="cat-personal">Personal
            <input type="radio" name="category-filter" id="cat-personal">
        </label>
        <label for="cat-urgent">Urgent
            <input type="radio" name="category-filter" id="cat-urgent">
        </label>
    </div>
    <ul class="todo-list">

    </ul>
    <!-- Optional Empty State -->
    <!-- <p class="empty-state">No todos yet. Add one above!</p> -->
    <div class="footer">
        <span>3 items left</span>
        <button>Clear Completed</button>
        <button>Clear All</button>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
